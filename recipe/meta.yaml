{% set version = "2021.5.0" %}
{% set buildnumber = 0 %}
{% set dal_version = "2021.5.1" %}    # [linux]
{% set dal_version = "2021.5.0" %}    # [osx or win]

package:
  name: daal4py
  version: {{ version }}

source:
  url: https://github.com/intel/scikit-learn-intelex/archive/{{ version }}.tar.gz
  sha256: bbe3d889f722c154e22d141f3b194d7ceaefdddc710f8139cf0cbb9f0476bf18
  patches:
    - patches/0001-replace-check_estimator_sparse_data-in-tests.patch

build:
  number: {{ buildnumber }}
  skip: True                  # [not ((win or linux or osx) and x86_64)]
  missing_dso_whitelist:      # [osx]
    - lib/libc++.1.dylib      # [osx]

requirements:
  build:
    - {{ compiler('c') }}     # [not osx]
    - {{ compiler('cxx') }}   # [not osx]
    - cmake
    - make   # [unix]
    - ninja  # [win]
    - patch     # [unix]
    - m2-patch  # [win]
  host:
    - python
    - setuptools
    - wheel
    - pip
    - numpy
    - dal-devel {{ dal_version }}
    - cython
    - jinja2
    - mpich                   # [not win]
    - clang-tools
    - pybind11
  run:
    - python
    - dal {{ dal_version }}
    - {{ pin_compatible('numpy') }}
  run_constrained:                                             # [osx]
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.12") }}  # [osx]

test:
  requires:
    - pandas ==1.2.5
    - scipy
    - scikit-learn
    - xgboost
    - lightgbm        # [linux]
    - pytest
    - mpich           # [not win]
    - zlib
  source_files:
    - examples
    - tests
    - daal4py
    - onedal
  commands:
    - cd tests
    - python -c "import daal4py"
    - mpirun -n 4 python -m unittest discover -v -p spmd*.py      # [not win]
    - python -m unittest discover -v -p 'test*.py'
    - pytest --pyargs ../daal4py/sklearn/
    - pytest --pyargs ../onedal/
    - python ../examples/daal4py/run_examples.py
    - python -m daal4py ../examples/daal4py/sycl/sklearn_sycl.py

about:
  home: https://intelpython.github.io/daal4py/
  license: Apache-2.0
  license_file:
    - LICENSE
    - doc/daal4py/third-party-programs.txt
  summary: A convenient Python API to Intel (R) oneAPI Data Analytics Library
  description: |
    <strong>LEGAL NOTICE: Use of this software package is subject to the
    software license agreement (as set forth above, in the license section of
    the installed Conda package and/or the README file) and all notices,
    disclaimers or license terms for third party or open source software
    included in or with the software.</strong>
    <br/><br/>
    EULA: <a href="https://opensource.org/licenses/Apache-2.0" target="_blank">Apache-2.0</a>
    <br/><br/>
  dev_url: https://github.com/intel/scikit-learn-intelex
  doc_url: https://intelpython.github.io/daal4py

extra:
  recipe-maintainers:
        # GitHub IDs for maintainers of the recipe.
    - napetrov
    - vmeshche
    - Pahandrovich
